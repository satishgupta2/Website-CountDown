<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="" class="logo">
        <div class="content">
            <p>Website Is Under Maintance</p>
            <h1>We're <span>Laughing Soon</span></h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="submit">Learn More <img src="images/triangle.png" alt=""></button>
            <img src="images/rocket.png" alt="" class="rocket">
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
